<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library App</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<button id="newBook" type="button" name="newBook">New Book</button>
	<div class="modal-container">
		<div class="modal-content">
			<span class="close">&times;</span>
			<p>Add a new book</p>
			<form>
				<label for="books">Title</label>
				<input type="text" id="books" name="books" placeholder="Type book title here">
				<label for="author">Author</label>
				<input type="text" id="author" name="author" placeholder="Type author here">
				<label for="pages">Pages</label>
				<input type="number" id="pages" name="pages" placeholder="Page #">
				<label for="read">Read</label>
				<input type="checkbox" id="read">
				<button id="submit" type="submit" name="bookSubmit">Submit</button>
			</form>
		</div>
	</div>
	<div class="flex-container">

	</div>
	<script src="main.js"></script>
</body>
</html>
